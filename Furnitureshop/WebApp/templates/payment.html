<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{% static 'signin/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'signin/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

    
    <div class="main">
        <!-- Sing in  Form -->
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        <div class="signin-image">
                            <figure><img src="{% static 'signin/images/signin-image.jpg' %}" alt="sing up image"></figure>
                           
                        </div>
    
                        <div class="signin-form mt-5">
                            <h2 class="form-title">Proceed with payment</h2>
                            <form method="POST" class="register-form" id="login-form"  enctype="multipart/form-data">
                                {% csrf_token %}

                              <div>
                                
                                <button type="button" class="btn btn-success pd-3">click here</button>
                            </div>  
                                
                                <!-- <div >
                                    <button style="">click here</button>
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/> -->
                                <!-- </div> -->
                            </form>
                           
                        </div>
                    </div>
                </div>
            </section>
    
        </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_zv2wEFqIsaRePm"
    data-amount="123"
    data-currency="INR"
    data-order_id="111"
    data-buttontext=""
    data-name="Hello"
    data-description="Your description"
    data-image=""
    data-prefill.name="abc"
    data-prefill.email="abc@gmail.com"
    data-theme.color="#4badeb"
 >

</script>

</body>
</html>
